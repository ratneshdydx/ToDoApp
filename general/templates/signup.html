<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>SignUp</title>

  <body>
    <div class="conatiner">
      <div id="header" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">ToDoApp</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li>
                <a
                  class="waves-effect waves-light btn"
                  href="{% url 'general:index' %}"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- <main class="container offset-s6 white-text  card teal lighten-2"> -->
      <div class="row container col s3 center">
        <form
          class="col s6 offset-s3 card"
          action="{% url 'general:createUser' %}"
          method="POST"
          enctype="multipart/form-data"
          id = 'sign'
        >
          {% csrf_token %}
          <h4 class="center">SignUp</h4>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" onKeyup="fun()"/>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" name="name" onKeyup="fun()"/>
              <label for="email">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password"
                type="password"
                class="validate"
                name="password"
                onKeyup="fun()"
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password1"
                type="password"
                class="validate"
                name="password1"
                onKeyup="fun()"
              />
              <label for="password1">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="contact" type="text" class="validate" name="contact" onKeyup="fun()"/>
              <label for="contact">Contact</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="image" type="file" class="validate" name="image" onKeyup="fun()"/>
              <!-- <label for="image">Image</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
                disabled="disabled"
                id="send"
              >
                SignUp
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <footer></footer>
    </div>
